{% extends 'base.html' %}

{% block title %}Oracle Name{% endblock %}

{% block content %}
    <div class="container text-center">
        <p class="lead mt-3">L'oracolo ti stava aspettando... D&igrave il tuo nome</p>
        <div class="form-group">
            <form id="form" method="post" action="/">
                <div class="container text-center">
                    <div class="row justify-content-md-center align-items-center my-5">
                        <div class="col-auto">
                            <label for="inputName" class="col-form-label">Nome</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Nome">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="flag" class="container my-4 text-center">
        {{message}}
    </div>
{% endblock %}
